# Tests the currently deployed version

name: Test deployed

# Arguments:
# event_name: -no-event-
# event_cond: false  # only available via repository_dispatch
# trigger: test_deployed

on: repository_dispatch

jobs:
  test_deployed:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2016, ubuntu-18.04]
        python-version: [3.7.0, 3.8.2, 3.9.12]
        pytorch-version: [1.10.0, 1.10.1, 1.11.0]
      fail-fast: false
    steps:
    - name: Checkout code
      if: ((github.event_name == '-no-event-' && (false)) || (github.event_name == 'repository_dispatch' && contains(github.event.action, '-trigger test_deployed ') && ((contains(github.event.action, '-os windows-2016') && matrix.os == 'windows-2016') || (contains(github.event.action, '-os ubuntu-18.04') && matrix.os == 'ubuntu-18.04') || contains(github.event.action, '-os *')) && ((contains(github.event.action, '-pv 3.7.0') && matrix.python-version == '3.7.0') || (contains(github.event.action, '-pv 3.8.2') && matrix.python-version == '3.8.2') || (contains(github.event.action, '-pv 3.9.12') && matrix.python-version == '3.9.12')  || contains(github.event.action, '-pv *'))))
      uses: actions/checkout@v1
      with:
        ref: master
        
    - name: Install Python
      if: ((github.event_name == '-no-event-' && (false)) || (github.event_name == 'repository_dispatch' && contains(github.event.action, '-trigger test_deployed ') && ((contains(github.event.action, '-os windows-2016') && matrix.os == 'windows-2016') || (contains(github.event.action, '-os ubuntu-18.04') && matrix.os == 'ubuntu-18.04') || contains(github.event.action, '-os *')) && ((contains(github.event.action, '-pv 3.7.0') && matrix.python-version == '3.7.0') || (contains(github.event.action, '-pv 3.8.2') && matrix.python-version == '3.8.2') || (contains(github.event.action, '-pv 3.9.12') && matrix.python-version == '3.9.12')  || contains(github.event.action, '-pv *'))))
      uses: actions/setup-python@v1
      with:
        python-version: '3.7'

    - name: Windows
      if: ((github.event_name == '-no-event-' && (false)) || (github.event_name == 'repository_dispatch' && contains(github.event.action, '-trigger test_deployed ') && ((contains(github.event.action, '-os windows-2016') && matrix.os == 'windows-2016') || (contains(github.event.action, '-os ubuntu-18.04') && matrix.os == 'ubuntu-18.04') || contains(github.event.action, '-os *')) && ((contains(github.event.action, '-pv 3.7.0') && matrix.python-version == '3.7.0') || (contains(github.event.action, '-pv 3.8.2') && matrix.python-version == '3.8.2') || (contains(github.event.action, '-pv 3.9.12') && matrix.python-version == '3.9.12')  || contains(github.event.action, '-pv *')))) && (matrix.os == 'windows-2016')
      env:
        PYTHON_VERSION: ${{ matrix.python-version }}
      shell: cmd
      # && chaining seems to be the best (only?) way to run multiple commands in a cmd shell
      # It also means that if any command fails then the step as a whole should correctly
      # have a nonzero (fail) return code
      run: >
        "C:/Program Files (x86)/Microsoft Visual Studio/2017/Enterprise/VC/Auxiliary/Build/vcvars64.bat" &&
        SET DISTUTILS_USE_SDK=1 &&
        %CONDA%/Scripts/conda create -n myenv python=%PYTHON_VERSION% -y &&
        %CONDA%/Scripts/activate myenv &&
        python -m pip install --upgrade pip &&
        conda install pytorch==${{ matrix.pytorch-version }} cpuonly -c pytorch -y &&
        python command.py should_not_import &&
        python -c "import subprocess;
        import sys;
        import time;
        import metadata;
        sleep = lambda t: time.sleep(t) or True;
        retry = lambda fn: fn() or (sleep(20) and fn()) or (sleep(40) and fn()) or (sleep(120) and fn()) or (sleep(240) and fn());
        ret = retry(lambda: not subprocess.run('python -m pip install signatory==' + metadata.version + '.${{ matrix.pytorch-version }} --only-binary signatory').returncode);
        sys.exit(not ret)
        " &&
        python -m pip install numpy &&
        python -m pip install iisignature pytest &&
        python -c "import os;
        import subprocess;
        import sys;
        print(sys.version);
        returncode_test = subprocess.Popen('python command.py test', shell=True).wait();
        returncode_version = sys.version[:5] != os.environ['PYTHON_VERSION'][:5];
        sys.exit(max(returncode_test, returncode_version))
        " &&
        echo done

    - name: Linux
      if: ((github.event_name == '-no-event-' && (false)) || (github.event_name == 'repository_dispatch' && contains(github.event.action, '-trigger test_deployed ') && ((contains(github.event.action, '-os windows-2016') && matrix.os == 'windows-2016') || (contains(github.event.action, '-os ubuntu-18.04') && matrix.os == 'ubuntu-18.04') || contains(github.event.action, '-os *')) && ((contains(github.event.action, '-pv 3.7.0') && matrix.python-version == '3.7.0') || (contains(github.event.action, '-pv 3.8.2') && matrix.python-version == '3.8.2') || (contains(github.event.action, '-pv 3.9.12') && matrix.python-version == '3.9.12')  || contains(github.event.action, '-pv *')))) && (matrix.os == 'ubuntu-18.04')
      env:
        PYTHON_VERSION: ${{ matrix.python-version }}
      # Deliberately only creating an sdist; see FAQ
      run: |
        set -x
        . $CONDA/etc/profile.d/conda.sh
        conda create -n myenv python=$PYTHON_VERSION -y
        conda activate myenv
        python -m pip install --upgrade pip
        conda install pytorch==${{ matrix.pytorch-version }} -c pytorch -y
        python command.py should_not_import
        retry () { $* || (sleep 20 && $*) || (sleep 40 && $*) || (sleep 120 && $*) || (sleep 240 && $*); }
        SIGNATORY_VERSION=$(python -c "import metadata; print(metadata.version)")
        retry python -m pip install signatory==$SIGNATORY_VERSION.${{ matrix.pytorch-version }} --no-binary signatory
        python -m pip install numpy
        python -m pip install iisignature pytest
        python -c "import os
        import subprocess
        import sys
        print(sys.version)
        returncode_test = subprocess.Popen('python command.py test', shell=True).wait()
        returncode_version = sys.version[:5] != os.environ['PYTHON_VERSION'][:5]
        sys.exit(max(returncode_test, returncode_version))
        " 
      

